<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Text-Gradiator</title>
  <meta name="description" content="Text-Gradiator gradient text html">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="img/apple-touch-icon.png">

  <link href="http://fonts.googleapis.com/css?family=Libre+Baskerville:700|Open+Sans" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!--[if lt IE 8]>
  <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <article>
    <section class="hero">
      <div class="hero-content">
        <h1 class="title">Text-Gradiator</h1>
        <h2 class="subtitle">use gradients on your text</h2>
      </div>
    </section>
    <section class="tagline">
      <h1 class="tagline-h1">Text-Gradiator allows you to give your site a little extra polish.<h1>
    </section>
  </article>
  <script src="js/text-gradiator.min.js"></script>
  <script>
    if('querySelector' in document && 'localStorage' in window && 'addEventListener' in window) {
      window.addEventListener('load', function () {
        var gradiator = new Gradiator();
        gradiator.gradiate('.title', '#3ad7ff', '#0d84cc', false);
        gradiator.gradiate('.subtitle', '#fff', '#ddd', false);
        gradiator.gradiate('.tagline-h1', '#343434', '#000', false);
      });
    }else{
      document.getElementsByClassName('title')[0].innerHTML='Your browser is too outdated. You will not be able to see the awesomeness that Text-Gradiator offers the web.';
    }
  </script>
</body>
</html>
